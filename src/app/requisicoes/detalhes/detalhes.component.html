<div class="container">
  <div class="row">
    <!--conteudo principal-->
    <div class="card col-12 col-md-10 col-lg-9 mx-auto shadow mt-4">
      <div class="text-center text-md-start">
        <h1 class="fw-bold mt-4">Detalhes da Requisição</h1>
        <app-requisicao-detalhes [requisicao]="requisicao"></app-requisicao-detalhes>
        <div class="d-grid d-md-block gap-2 mt-4">
          <a
            role="button"
            class="btn btn-outline-primary me-md-1 col-md-2"
            routerLink="/requisicoes">
            <i class="pi pi-sign-out me-2"></i>Voltar
          </a>
        </div>
        <div class="mt-3">
          <table class="table table-light table-striped table-hover shadow">
            <thead class="thead-dark text-center">
              <tr>
                <th>Data e Horário</th>
                <th>Status</th>
                <th>Descrição</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody class="text-center">
              <tr *ngFor="let movimentacao of requisicao.movimentacoes">
                <td>{{ movimentacao?.data?.toDate() | date: "dd/MM/yyyy HH:mm"}}</td>
                <td>{{ movimentacao.status }}</td>
                <td>{{ movimentacao.descricao }}</td>
                <td>{{ movimentacao.funcionario?.nome }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
